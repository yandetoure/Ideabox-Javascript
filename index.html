

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Partager une idée</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col class="ion-justify-content-center"">
                <div class="card">
                    <div class="car-header">
                        <h2 class="card-title">Partager une idée</h2>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="titre">Titre de l'idée</label>
                            <input type="text" name="titre" id="titre" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="description">Description de l'idée</label>
                            <textarea name="description" id="description" class="form-control" rows="5"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="categorie">Catégorie de l'idée</label>
                            <select name="categorie" id="categorie" class="form-control">
                                <option value="">Sélectionnez une catégorie</option>
                                <option value="Sport">Sport</option>
                                <option value="Santé">Santé </option>
                                <option value="Éducation">Éducation</option>
                                <option value="Politique">Politique</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
