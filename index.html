<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <title>Partager une idée</title>
</head>
<body onload="readAll()">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title text-center">Partager une idée</h2>
                    </div>
                    <div class="card-body">
                        <form action="" id="addIdea">

                            <div class="form-group mb-3">
                                <label for="titre">Titre de l'idée</label>
                                <input type="text" name="titre" id="titre" class="form-control">
                                <span id="titreError" class="error-message text-danger"></span>
                            </div>
    
                            <div class="form-group mb-3">
                                <label for="description">Description de l'idée</label>
                                <textarea name="description" id="description" class="form-control" rows="5"></textarea>
                                <span id="descriptionError" class="error-message text-danger"></span>
                            </div>
    
                            <div class="form-group mb-3">
                                <label for="categorie">Catégorie de l'idée</label>
                                <select name="categorie" id="categorie" class="form-control">
                                    <option value="0">Sélectionnez une catégorie</option>
                                    <option value="Sport">Sport</option>
                                    <option value="Santé">Santé </option>
                                    <option value="Éducation">Éducation</option>
                                    <option value="Politique">Politique</option>
                                </select>
                                <span id="categorieError" class="error-message text-danger"></span>
                            </div>
                            <button type="button" class="btn btn-primary w-100" onclick="create(event)">Publier</button>
                        </form>
    
                        <div id="successMessage" class="alert alert-success mt-3" style="display:none;">
                            <p>Succès! Votre formulaire a été bien soumis.</p>
                        </div>
                    </div>
                </div>

            </div>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Titre</th>
                    <th scope="col">Catégorie</th>
                    <th scope="col">Description</th>
                    <th scope="col">Actions</th>
                    <th scope="col">Statut</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>L'éducaton</td>
                    <td>Éducation</td>
                    <td>l'éducation des jeunes est critique</td>
                    <td>
                        <button class="btnDelete"><i class="fa-solid fa-trash"></i> </button>
                        <button class="btnUpdate"><i class="fa-solid fa-pen-to-square"></i></button>
                    </td>
                    <td>Approuvé</td>
                  </tr>
                </tbody>
              </table>
        
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
