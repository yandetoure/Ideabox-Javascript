<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <title>Partager une idée</title>
    

</head><!DOCTYPE html>

<body>
    <div class="container">
        <h1>Boite à Idée</h1>
        <form id="ideaForm">
            <div class="form-group">
                <label for="title">Libellé:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="category_id">Catégorie:</label>
                <select id="category_id" name="category_id"></select>
            </div>
            <div class="form-group">
                <label for="description">Message Descriptif:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <button type="submit ">Ajouter une idée</button>
        </form>
        <div id="message"></div>
        <div id="ideaContainer"></div>
    </div>
    <!-- Inclure la bibliothèque Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="script.js"></script>
</body>
</html>
